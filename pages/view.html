<!DOCTYPE html>
<html lang=“en” >
<head>
  <meta charset=“UTF-8”>
  <title></title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: "Helvetica Neue", Helvetica, sans-serif; 
      font-size: 100%; 
    }
    .content { 
      position: absolute; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
    }
    #frame { 
      width:100%; 
      height:100%; 
    }
    @media only screen 
      and (min-device-width : 320px) 
      and (max-device-width : 568px) {
        body { 
          font-size: 50px; 
        }
    }
    </style>
    <script>
        const query = new URL (window.location.href);
        const view = decodeURIComponent(query.searchParams.get('view'));
        if (view === 'null') {
          console.log(view);

        } else {
          var frame = document.getElementById("frame");
          frame.src = view;
          location.reload();
        };
    </script>
  </head>
  <body>
    <div class="content">
      <iframe id="frame" src="">
      </iframe>
    </div>
  </body>
</html>
