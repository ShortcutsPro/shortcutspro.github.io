<!DOCTYPE html>
<html lang="en" >
  <head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="white-translucent" />
  <meta name="apple-mobile-web-app-title" content="WebView" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="white" />
<!---->
  <title>WebView</title>
<!---->
    <script>
      const query = new URL (window.location.href);
      
      if (query) {
        const input = decodeURIComponent(query.searchParams.get('input'));
        alert(input);
        if (input.length) {
          document.querySelector('html').innerHTML = "<pre>"+input+"</pre>"; 
        };
      };
    </script>
  </head>
</html>
