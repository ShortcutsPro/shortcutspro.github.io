<!DOCTYPE html>
<html lang="en">
  <head>
  <meta 
    charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta 
    http-equiv="X-UA-Compatible" 
    content="ie=edge" />
  <meta 
    name="theme-color" 
    content="white" />
<!---->
  <title>WebView</title>
<!---->
    <style>
    @import url("../css/basic.css");
    </style>
  </head>
  <body>
    <script>
      const query = new URL (window.location.href);
      if (query.length > 0) {
        const input = decodeURIComponent(query.searchParams.get('input'));
        const message = decodeURIComponent(query.searchParams.get('message'));
        if (message.length > 0) {
          alert(message);
        };
        document.querySelector('body').innerHTML = "<pre>"+input+"</pre>";
      } else {
        alert('\n'+"Nothing here."+'\n');
      };
    </script>
  </body>
</html>
