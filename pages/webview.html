<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Webview</title>
  <script>
  document.querySelector("body").innerHTML = "";
    var query_string = {};
    var query = window.location.search.substring(1);
    console.log(query);
    
    if (query) {
      var param = decodeURIComponent(escape(window.atob(query)));
      document.querySelector("body").innerHTML = "<pre>"+param+"</pre>";
      };
</script>
</head>
<body>
</body>
</html>
