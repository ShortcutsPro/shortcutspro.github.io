<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Webview</title>
<script>
  function view () {
  
    const query = new URL (window.location.href);
    if (query) {
      let input = query.searchParams.get("input");
      var param = window.atob(JSON.parse(input));
      document.querySelector("html").innerHTML = ""+param+"";
    };
  };
  view();
</script>
</head>
</html>
