<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Webview</title>
  <script>
    var query_string = {};
    var query = window.location.search.substring(1);
    console.log(query);
    
    if (query) {
      var param = atob(query);
      } else 
      var param = query_string;
      };
      document.querySelector("html").innerHTML = "<pre>"+param+"</pre>";
</script>
</head>
<body>
</body>
</html>
