<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Webview</title>
</head>
<body>
<script>
const body = document.querySelector('body');
  var query_string = {};
  var query = window.location.search.substring(0);
    
  if (query) {
  const page = decodeURIComponent(query);
   body.innerHTML = page;
   } else {
   body.innerHTML = "<pre>"+"NONE"+"</pre>"
   };
</script>
</body>
</html>
