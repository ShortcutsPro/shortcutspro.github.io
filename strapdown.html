<! DOCTYPE html>
<html>
  <head>
    <title></title>
    <xmp theme="" style="display: none;"></xmp>
    <script>
      const Q = new URL(window.location.href);
      const TITLE = decodeURIComponent(Q.searchParams.get("title"));
      const THEME = decodeURIComponent(Q.searchParams.get("theme"));
      const XMP = decodeURIComponent(Q.searchParams.get("xmp"));
      document.querySelector("title").innerHTML = TITLE;
      document.querySelector("xmp").setAttribute('theme',THEME)
      document.querySelector("xmp").innerHTML = XMP;
    </script>
    <script defer src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
  </head>
</html>
