    content="text/html; charset=UTF-8"/>
  <head>
    <meta name="apple-mobile-web-app-title" 
      content="Bustl.•io" class="title" />
    <title>

    <meta content="𝘽𝙪𝙨𝙩𝙡.•io 🐝"
      property="og:title" class="title" />

      content="./images/photo.jpeg" />

    <script type="text/javascript">
      var input
      let TITLE = 'Bustl.•io';
      let ogTitle = '𝘽𝙪𝙨𝙩𝙡.•io 🐝';
      let THEME = 'Markdeep';
      let themeColor = 'midnightblue';
      let ogImage = './images/image.png';
      let XMP = '404';
      let ogDesc = '™️𝘽𝙪𝙨𝙩𝙡.•io 🐝';
      let Q = new URL (window.location.href);
      if (Q.search) {
        input = decodeURIComponent(Q.search)
        if (input.split('=')[1] != 'null') {
          input = JSON.parse(input.split('=')[1])
        }
      }
      if (input != undefined) {
        TITLE = input.title || '';
        THEME = input.theme || '';
        themeColor = input.color || '';
        ogImage = input.image || '';
        XMP = input.text || '';
        ogDesc = input.desc || '';

      } else {
        TITLE += ' WebView';
        THEME = 'United';
        XMP = `## [Bustl.Cutz](https://cutz.bustl.io) **Seattle, WA -- 2021**

`;    }
      console.log('Title :'+ TITLE +'\n'+'Theme :'+ THEME+'\n'+'Text :'+'\n' +XMP)
      document.querySelector('title').innerHTML = TITLE;
      document.querySelector('.title').setAttribute('content', TITLE)
      document.querySelector('xmp').setAttribute('theme', THEME)
      document.querySelector('xmp').innerHTML = XMP;
      document.getElementById('ogImage').setAttribute('Content', ogImage)
      document.getElementById('ogDesc').setAttribute('Content', ogDesc)
      document.getElementById('themeColor').setAttribute('content', themeColor)
