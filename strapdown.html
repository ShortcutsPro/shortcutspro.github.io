<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <head>
    <title></title>
    <xmp theme="" style="display: none;"></xmp>
    <script>
      const Q = new URL (window.location.href);
      let TITLE = decodeURIComponent(Q.searchParams.get("title")) || '';
      let THEME = decodeURIComponent(Q.searchParams.get("theme")) || '';
      let XMP = decodeURIComponent(Q.searchParams.get("body")) || {};

      if (TITLE == 'null') {
        TITLE = 'Bustl.Cutz Strapdown WebView';
      }
      if (THEME == 'null') {
        THEME = 'United';
      }
      if (XMP != 'null') {
        XMP = JSON.parse(XMP)
      } else {
        XMP = {
        text :
`## [Bustl.Cutz](https://cutz.bustl.io) **Seattle, WA -- 2021**

### _*Bustl.Cutz Strapdown WebView*_

***

>* #### Quickly theme basic markdown text with classic _Bootstrap_ theme
* #### Mobile responsive from the **Get-Go**
* #### Easy as pie â€” [ *click here* ](https://cutz.bustl.io/strapdown.html?title=${THEME}&${THEME}) to try it out 

***`}
      }
      console.log(TITLE)
      console.log(THEME)
      console.log(XMP.text)
      document.querySelector("title").innerHTML = TITLE;
      document.querySelector("xmp").setAttribute('theme', THEME)
      document.querySelector("xmp").innerHTML = XMP.text;
    </script>
    <script src="https://strapdownjs.com/v/0.2/strapdown.js"></script>
<!-- Markdeep: -->
    <script>
      if (!window.alreadyProcessedMarkdeep && (THEME == 'Markdeep'))
        import ("https://casual-effects.com/markdeep/latest/markdeep.min.js?")
    </script>    
  </head>
</html>
