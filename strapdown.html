<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1" />
  <xmp theme="" style="display: none;"></xmp>
  <script>
    const QUERY = new URL (window.location.href);
    const TEXT = decodeURIComponent(QUERY.searchParams.get("text"));
    const THEME = decodeURIComponent(QUERY.searchParams.get("theme"));
    const XMP = document.querySelector("xmp");
    XMP.theme = `"${THEME}"`;
    XMP.innerHTML = `
${TEXT}
`;
  </script>
  <script src="http://strapdownjs.com/v/0.2/strapdown.js"></script>
</html>
