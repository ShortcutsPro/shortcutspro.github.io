      let xmp = '404';
      let Q = new URL (window.location.href);
      if (Q.search) {
        var i = decodeURIComponent(Q.search)
        if (i.split('=')[0] === 'v1') {
           i = JSON.parse(i.split('v1=')[1]);
           title = ('Bustl.•'+i.title) || ('Bustl.•WebViewer');
           theme = i.theme || theme;
           color = i.color || color;
           image = i.image || image;
           desc = i.desc+desc || title+desc;
           icon = i.icon || icon;
           video = i.video || video;
           xmp = i.xmp || 'v1';
        }
      }
      if (xmp === '404') {
        xmp = `## [Bustl.Cutz](https://cutz.bustl.io) **Seattle, WA -- 2021**
