      if (Q.search) {

           i = JSON.parse(i.split('v1=')[1]);
           title = ('Bustl.' + i.title) || ('Bustl.WebViewer');

           video = i.video || video;
           xmp = i.xmp || '404';
        }
      }
      if (xmp === '404') {
        xmp = `## [Bustl.Cutz](https://cutz.bustl.io) **Seattle, WA -- 2021**

      document.querySelector('title').innerHTML = title;
      document.querySelector('.title').setAttribute('content', title)
      document.getElementById('image').setAttribute('content', image)

      document.getElementById('color').setAttribute('content', color)

      document.getElementById('icon').setAttribute('content', icon)
