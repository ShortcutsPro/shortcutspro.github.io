<script type="module">
  import * as client from "../../../papercuts/repo.js";
  
  ( async () => {
    let params = new URLSearchParams(location.search);
    let callbackURL = new URL(params.get("x-success"))
    try{
      await client.init()
      await client.addSource(params.get("source"))
    } catch (e) {
      }
    location.href = callbackURL.href;
  })();
</script>
