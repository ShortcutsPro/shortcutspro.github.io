<!DOCTYPE html>
<html lang="en" dir="auto">
  <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
  <meta http-equiv="Content-Style-Type" content = "text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover" />
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Bustl. Cutz</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
      @import url("../css/styles.css");
    </style>
  </head>
  <body>
    <ion-app>
      <ion-tabs>
        <ion-tab tab="bustl">
          <ion-header>
            <ion-toolbar>
              <ion-title>
                <span class="bustl">bustl</span><span class="s2">. C&#x2060;&#x1D1C;&#x1D1B;z</span>
              </ion-title>
            </ion-toolbar>
            <!-- <ion-searchbar disabled></ion-searchbar> -->
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list id="bustlList" mode="ios" indent=true>
<!-- Bustl List -->
            </ion-list>
          </ion-content>
        </ion-tab>
        <ion-tab tab="home">
          <ion-header>
            <ion-toolbar>
              <ion-title>
                <span class="bustl">bustl</span><span class="s2">. Cutz</span>
              </ion-title>
            </ion-toolbar>
            <!-- <ion-searchbar disabled></ion-searchbar> -->
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list id="packageList" mode="ios" indent=true>
<!-- Package List -->
            </ion-list>
          </ion-content>
        </ion-tab>
        <ion-tab tab="sources">
          <ion-header>
            <ion-toolbar>
              <ion-title>
                <span class="bustl">bustl</span><span class="s2">. Cutz</span>
              </ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-list id="sourceList" mode="ios" indent=true>
<!-- Source List   -->
            </ion-list>
            <ion-fab vertical="bottom" horizontal="end" slot="fixed">
              <ion-fab-button id="addSource">
                <ion-icon name="add">
                </ion-icon>
              </ion-fab-button>
            </ion-fab>
          </ion-content>
        </ion-tab>
         <ion-tab-bar slot="bottom">
          <ion-tab-button tab="bustl">
            <ion-label>
              Home
            </ion-label>
            <ion-icon name="home"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="home">
            <ion-label>
              Browse
            </ion-label>
            <ion-icon name="compass"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="sources">
            <ion-label>
              Libraries
            </ion-label>
            <ion-icon name="library"></ion-icon>           
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-app>
    <script type="module" src="./papercuts.js">
    </script>
  </body>
</html>
