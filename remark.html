<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="viewport-fit=cover" />
<!-- ios support -->
    <meta property="og:title" content="SIMPL Showcase" />
    <meta property="og:image" id="share-image" content="" />
    <meta property="og:description" content="Share images as custom  slideshow link" />
    <meta property="og:url" content="https://Cutz.Bustl.io/remark.html" />
    <title>SIMPL Showcase</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="SIMPL Showcase" />
    <meta name="author" content="ShortcutsPro" />
    <meta name="theme-color" content="#000000" />

    <style>
      * { 
        background-color: black; 
        font-size: 30px;
      }
      body { 
        font-family: sans-serif; 
        color: white; 
        font-weight: bold; 
        background-color: black;
      }
      h1, h2, h3 {
        font-family: sans-serif; 
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { 
        font-family: sans-serif; 
      }
    </style>
  </head>
  <body>


    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      const Q = new URL (window.location.href);
      let R = decodeURIComponent(Q.searchParams.get("r"));
      let P = decodeURIComponent(Q.searchParams.get("p")) || 'https://i.imgur.com/Oog5vzg.png';
      document.getElementById('share-image').setAttribute('content', `${P}`)
      function fillText (slideClass) {
        let S = JSON.parse(decodeURIComponent(Q.searchParams.get("s")));
        let slides = S.slides || [];
        let string = `
${slideClass}

${slides[0]}
background-size: contain
`;

        for (let i = 1; i < slides.length; i++) {
          string += `
---

${slides[i]}
background-size: contain
`;
        }
      // alert(string)
      return string
      }
      let txt = document.createElement("textarea");
      txt.id = "source";
      txt.innerHTML = fillText("class: center, middle");
      document.querySelector("body").appendChild(txt);
      var slideshow = remark.create({
        ratio: `${R}`
      });
      // every 2 seconds (change to your desired interval), fire the helper function
      setInterval(function () {carousel(slideshow)}, 2000);
      function carousel(varObject) {
        var slideCount = varObject.getSlideCount()-1;
        var currentSlide = varObject.getCurrentSlideIndex();
        // if the slideshow is on the last slide, go back to the first slide; if not, call gotoNextSlide();
        if (currentSlide == slideCount) {
          varObject.gotoFirstSlide();
        } else {
          varObject.gotoNextSlide();
        }
      }
    </script>
  </body>
</html>
