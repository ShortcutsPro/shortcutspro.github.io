<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
      @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic);
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
      body { font-family: 'Droid Serif'; }
      h1, h2, h3 {
        font-family: 'Yanone Kaffeesatz';
        font-weight: normal;
      }
      .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono'; }
    </style>
  </head>
  <body>


    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      const Q = new URL (window.location.href);
      let R = decodeURIComponent(Q.searchParams.get("r"));
      function fillText (slideClass) {
        let S = JSON.parse(decodeURIComponent(Q.searchParams.get("s")));
        let slides = S.slides || [];
        let string = `
${slideClass}

${slides[0]}
background-size: contain
`;

        for (let i = 1; i < slides.length; i++) {
          string += `
---

${slides[i]}
background-size: contain
`;
        }
      // alert(string)
      return string
      }
      let txt = document.createElement("textarea");
      txt.id = "source";
      txt.innerHTML = fillText("class: center, middle");
      document.querySelector("body").appendChild(txt);
      var slideshow = remark.create({
        ratio: `${R}`
      });
      // every 3 seconds (change to your desired interval), fire the helper function
      setInterval(function () {carousel(slideshow)}, 3000);
      function carousel(varObject) {
        var slideCount = varObject.getSlideCount()-1;
        var currentSlide = varObject.getCurrentSlideIndex();
        // if the slideshow is on the last slide, go back to the first slide; if not, call gotoNextSlide();
        if (currentSlide == slideCount) {
          varObject.gotoFirstSlide();
        } else {
          varObject.gotoNextSlide();
        }
      }
    </script>
  </body>
</html>
